<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remindion OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .message {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .success {
            background: rgba(52, 199, 89, 0.2);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“±</div>
        <div class="title">Remindion OAuth</div>
        <div class="message" id="message">Processing OAuth callback...</div>
        <div class="spinner" id="spinner"></div>
        <div id="error" class="error" style="display: none;">
            <p>Unable to redirect to Remindion app.</p>
            <p>Please make sure the app is installed and try again.</p>
        </div>
        <div id="success" class="success" style="display: none;">
            <p>âœ… OAuth callback processed successfully!</p>
            <p>Redirecting to Remindion app...</p>
        </div>
    </div>

    <script>
        // Function to redirect to the Remindion app
        function redirectToApp() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            console.log('OAuth callback received:', { code: code ? 'present' : 'missing', state: state ? 'present' : 'missing' });
            
            if (code && state) {
                // Show success message
                document.getElementById('success').style.display = 'block';
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').textContent = 'OAuth successful! Redirecting...';
                
                // Create the custom URL scheme for our app
                const appUrl = `remindion://oauth-callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
                
                console.log('Redirecting to app:', appUrl);
                
                // Try to open the app
                window.location.href = appUrl;
                
                // Fallback: if the app doesn't open after a delay, show error
                setTimeout(() => {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('success').style.display = 'none';
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('message').textContent = 'Redirect failed';
                }, 5000);
            } else {
                // Missing required parameters
                document.getElementById('error').style.display = 'block';
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').textContent = 'Invalid OAuth callback';
                document.querySelector('.error p').textContent = 'Missing OAuth parameters. Please try again.';
                
                console.error('Missing OAuth parameters:', { code, state });
            }
        }
        
        // Redirect when page loads
        window.addEventListener('load', redirectToApp);
        
        // Also try redirect on page focus (in case user switches back to browser)
        window.addEventListener('focus', redirectToApp);
        
        // Log page load for debugging
        console.log('Remindion OAuth redirect page loaded');
        console.log('Current URL:', window.location.href);
        console.log('URL parameters:', window.location.search);
    </script>
</body>
</html>
